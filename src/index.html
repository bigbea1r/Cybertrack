<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberTrack</title>
    <link rel="stylesheet" data-href="/css/css.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="control__body">
        <button id="zoom__model">Приблизить модель</button>
        <button id="zoom__out__model">Отдалить модель</button>
        <button id="turn__up">Поднять вверх</button>
        <button id="turn__down">Опустить вниз</button>
        <button id="turn__left">Повернуть влево</button>
        <button id="turn__right">Повернуть вправо</button>
    </div>
    <div class="color__interface">
        <button class="menu" id="body">Цвет кузова</button>
        <div id="selColor" class="move disp">
            <button id="colorRed">Красный</button>
            <button id="colorGreen">Зелёный</button>
            <button id="colorBlue">Синий</button>
            <button id="colorYellow">Жёлтый</button>
            <button id="colorBlack">Чёрный</button>
            <button id="colorGrey">Серый</button>
        </div>
        <button class="menu" id="headlight">Цвет передней фары</button>
        <button class="menu" id="glass">Цвет стёкл</button>
        <button class="menu" id="rear__headlight">Цвет задней фары</button>
        <button class="menu" id="body__kit">Цвет обвеса</button>
        <button class="menu" id="tire">Показать/скрыть колесо</button>
    </div>

</body>
</html>
